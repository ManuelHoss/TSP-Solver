<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>TestTitle</title>
</head>
<body>
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    #map {
        height: 100%;
        float: left;
        width: 100%;
        height: 100%;
    }

    #right-panel {
        font-family: 'Roboto', 'sans-serif';
        line-height: 30px;
        padding-left: 10px;
    }

    #right-panel {
        margin: 20px;
        border-width: 2px;
        width: 20%;
        float: left;
        text-align: left;
        padding-top: 20px;
        visibility: hidden;
    }
</style>

<div id="map"></div>
<div id="right-panel">
    <div>
        <select id="start">
        </select>
        <select multiple id="waypoints">
            <option value="Universitätsstraße 6a, 86159 Augsburg">Universitätsstraße 6a, 86159 Augsburg</option>
            <option value="Bürgermeister-Ulrich-Straße 90, 86199 Augsburg">Bürgermeister-Ulrich-Straße 90, 86199 Augsburg</option>
            <!--<option value="Aubinger Str. 162, 81243 München">Aubinger Str. 162, 81243 München</option>-->
            <option value="Sommestraße 40, 86156 Augsburg">Sommestraße 40, 86156 Augsburg</option>
        </select>
        <select id="end">
            <option value="Kapuzinergasse 20,86150 Augsburg">Halifax, NS</option>
        </select>
    </div>
    <div id="directions-panel"></div>
</div>


<script type="text/javascript">
    function initMap() {
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var map = new google.maps.Map(document.getElementById('map'),
        {
            zoom: 6,
            center: { lat: 41.85, lng: -87.65 }
        });
        directionsDisplay.setMap(map);
        calculateAndDisplayRoute(directionsService, directionsDisplay);
    }

    function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        var waypts = [];
        var checkboxArray = document.getElementById('waypoints');
        for (var i = 0; i < checkboxArray.length; i++) {
            if (checkboxArray.options[i]) {
                waypts.push({
                    location: checkboxArray[i].value,
                    stopover: true
                });
            }
        }

        directionsService.route({
                origin: document.getElementById('start').value,
                destination: document.getElementById('end').value,
                waypoints: waypts,
                optimizeWaypoints: true,
                travelMode: google.maps.TravelMode.DRIVING
            },
            function(response, status) {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
                    var route = response.routes[0];
                    var summaryPanel = document.getElementById('directions-panel');
                    summaryPanel.innerHTML = '';
                    // For each route, display summary information.
                    for (var i = 0; i < route.legs.length; i++) {
                        var routeSegment = i + 1;
                        summaryPanel.innerHTML += '<b>Route Segment: ' +
                            routeSegment +
                            '</b><br>';
                        summaryPanel.innerHTML += route.legs[i].start_address + ' to ';
                        summaryPanel.innerHTML += route.legs[i].end_address + '<br>';
                        summaryPanel.innerHTML += route.legs[i].distance.text + '<br><br>';
                    }
                } else {
                    window.alert('Directions request failed due to ' + status);
                }
            });
    }

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzMUV2pV1PBWKeGyjsPL_Yg6JyRT6mnSk&signed_in=true&callback=initMap"
        async defer>
</script>
</body>
</html>
